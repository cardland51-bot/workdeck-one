<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WorkDeck â€” All-in-One</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header><h1>WorkDeck</h1><span id="status"></span></header>
  <main>
    <section class="controls">
      <div class="panel">
        <h3>Quick Estimate</h3>
        <input type="file" id="photo" accept="image/*" capture="environment">
        <button id="btnPhoto">Upload Photo</button>
      </div>
      <div class="panel">
        <h3>Teach (Train)</h3>
        <input type="file" id="trainMedia" accept="image/*,video/*,audio/*">
        <input id="label" placeholder="Label (e.g., Irrigation Repair)">
        <input id="price" type="number" placeholder="Price USD (e.g., 350)">
        <textarea id="desc" placeholder="Describe why you charged that"></textarea>
        <button id="btnTrain">Send Training Example</button>
      </div>
    </section>
    <section>
      <h3>Your Deck</h3>
      <div id="deck" class="deck"></div>
    </section>
  </main>
  <script>
    window.BACKEND = ''; // same-origin deploy
  </script>
  <script src="app.js"></script>
</body>
</html>
